<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Ucapan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
    * {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal {
  background: #fff;
  width: 95%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 20px;
  border-radius: 16px;
}

.modal h2, h3 {
  text-align: center;
  margin-bottom: 12px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

textarea {
  min-height: 80px;
  resize: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: #e91e63;
  color: white;
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
}

button:hover {
  background: #d81b60;
}

.divider {
  height: 1px;
  background: #eee;
  margin: 16px 0;
}

.list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.item {
  background: #fafafa;
  padding: 10px;
  border-radius: 10px;
}

.item strong {
  color: #e91e63;
}

  </style>
</head>
<body>

<!-- MODAL -->
<div class="overlay">
  <div class="modal">

    <h2>üíå Kirim Ucapan</h2>

    <input id="name" type="text" placeholder="Nama Anda">
    <textarea id="comment" placeholder="Tulis ucapan dan doa..."></textarea>

    <button onclick="kirimUcapan()">Kirim</button>

    <div class="divider"></div>

    <h3>üí¨ Ucapan Tamu</h3>
    <div id="listUcapan" class="list"></div>

  </div>
</div>

<script type="module">
import { createClient } from
'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = 'https://klhjovidkfvjzshquhqt.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtsaGpvdmlka2Z2anpzaHF1aHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzQ2MzIsImV4cCI6MjA4MjExMDYzMn0.6OjoyeCjgtx6gXFsySGH68w9TGkyf1p0fvkKVRyjy5w';

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ambil group dari URL */
const params = new URLSearchParams(window.location.search);
const groupName = params.get('group') || 'default';

/* ===== LOAD AWAL ===== */
async function loadUcapan() {
  const { data } = await supabase
    .from('Tamu')
    .select('*')
    .eq('Group', groupName)
    .order('created_at', { ascending: false });

  document.getElementById('listUcapan').innerHTML = '';
  data.forEach(renderItem);
}
loadUcapan();

/* ===== REALTIME (INSERT ONLY) ===== */
supabase
  .channel(`tamu-${groupName}`)
  .on(
    'postgres_changes',
    {
      event: 'INSERT',
      schema: 'public',
      table: 'Tamu',
      filter: `Group=eq.${groupName}`
    },
    payload => {
      renderItem(payload.new, true);
    }
  )
  .subscribe();

/* ===== SUBMIT ===== */
window.kirimUcapan = async function () {
  const name = document.getElementById('name').value.trim();
  const comment = document.getElementById('comment').value.trim();

  if (!name || !comment) {
    alert('Nama dan ucapan wajib diisi');
    return;
  }

  await supabase.from('Tamu').insert({
    Name: name,
    Coment: comment,
    Group: groupName
  });

  // ‚ùå JANGAN render di sini
  // ‚úÖ realtime yang akan handle

  document.getElementById('name').value = '';
  document.getElementById('comment').value = '';
};

/* ===== RENDER ===== */
function renderItem(item, prepend = false) {
  const el = document.createElement('div');
  el.className = 'item';
  el.innerHTML = `
    <strong>${escapeHtml(item.Name)}</strong>
    <p>${escapeHtml(item.Coment)}</p>
  `;

  const list = document.getElementById('listUcapan');
  prepend ? list.prepend(el) : list.appendChild(el);
}

/* ===== XSS PROTECTION ===== */
function escapeHtml(text) {
  return text.replace(/[&<>"']/g, m =>
    ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])
  );
}
</script>


</body>
</html>
