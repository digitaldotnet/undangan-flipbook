<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Ucapan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/ucapan.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<!-- MODAL -->
<div class="overlay">
  <div class="modal">

    <h2>ðŸ’Œ Kirim Ucapan</h2>

    <input id="name" type="text" placeholder="Nama Anda">
    <textarea id="comment" placeholder="Tulis ucapan dan doa..."></textarea>

    <button id="btnKirim">Kirim</button>

    <div class="divider"></div>

    <h3>ðŸ’¬ Ucapan Tamu</h3>
    <div id="listUcapan" class="list"></div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module">
import { createClient } from
'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

/* ===== CONFIG ===== */
const supabase = createClient(
  'https://klhjovidkfvjzshquhqt.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtsaGpvdmlka2Z2anpzaHF1aHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzQ2MzIsImV4cCI6MjA4MjExMDYzMn0.6OjoyeCjgtx6gXFsySGH68w9TGkyf1p0fvkKVRyjy5w'
);

const params = new URLSearchParams(window.location.search);
const groupName = params.get('group') || 'default';

/* ===== LOAD AWAL (NEWEST FIRST) ===== */
async function loadUcapan() {
  const { data, error } = await supabase
    .from('Tamu')
    .select('*')
    .eq('Group', groupName)
    .order('created_at', { ascending: false });

  if (error) return console.error(error);

  $('#listUcapan').html('');
  data.forEach(item => renderItem(item, false));
}
loadUcapan();

/* ===== REALTIME ===== */
supabase
  .channel(`tamu-${groupName}`)
  .on(
    'postgres_changes',
    {
      event: 'INSERT',
      schema: 'public',
      table: 'Tamu',
      filter: `Group=eq.${groupName}`
    },
    payload => {
      renderItem(payload.new, true);
    }
  )
  .subscribe();

/* ===== SUBMIT ===== */
$('#btnKirim').on('click', async function () {
  const name = $('#name').val().trim();
  const comment = $('#comment').val().trim();

  if (!name || !comment) {
    Swal.fire({
      icon: 'warning',
      title: 'Oops...',
      text: 'Nama dan ucapan wajib diisi'
    });
    return;
  }

  const { error } = await supabase.from('Tamu').insert({
    Name: name,
    Coment: comment,
    Group: groupName
  });

  if (error) {
    Swal.fire('Gagal', 'Ucapan tidak terkirim', 'error');
    return;
  }

  $('#name').val('');
  $('#comment').val('');

  Swal.fire({
    icon: 'success',
    title: 'Terima kasih ðŸ’–',
    text: 'Ucapanmu sudah terkirim',
    timer: 2000,
    showConfirmButton: false
  });
});

/* ===== RENDER ITEM ===== */
function renderItem(item, prepend) {
  const html = `
    <div class="item">
      <div class="header">
        <strong>${escapeHtml(item.Name)}</strong>
        <span class="date">${formatDate(item.created_at)}</span>
      </div>
      <p>${escapeHtml(item.Coment)}</p>
    </div>
  `;

  prepend
    ? $('#listUcapan').prepend(html)
    : $('#listUcapan').append(html);
}

/* ===== DATE FORMAT ===== */
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleString('id-ID', {
    day: '2-digit',
    month: 'short',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

/* ===== XSS PROTECT ===== */
function escapeHtml(text) {
  return text.replace(/[&<>"']/g, m =>
    ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])
  );
}
</script>




</body>
</html>
